<template>
    <!--     <div>{fullname}</div> -->

    <lightning-card title="Two way data binding">
        <div class="slds-p-around_medium lgc-bg">
            <lightning-input type="text" label="Enter some text" onkeyup={changeHandler}></lightning-input>
        </div>
        <div class="slds-m-around_medium">
            <div> {fullname} is a course of {title}</div>
        </div>
    </lightning-card>

    <lightning-card title="Track Propeties">
        <div class="slds-p-around_medium lgc-bg">
            <lightning-input type="text" label="Enter some text" onkeyup={trackHandler}></lightning-input>
        </div>
        <div class="slds-m-around_medium">
            <div> My Name is {Address.Name} and my city is {Address.City}</div>
        </div>
    </lightning-card>

    <lightning-card title="Getters">
        <div class="slds-p-around_medium lgc-bg">        </div>
        <div class="slds-m-around_medium">
            <div> First User Name is {firstUser}</div>
            <div>Multiplication of num1 and num2 is {Multiply}</div>
        </div>
    </lightning-card>



</template>
